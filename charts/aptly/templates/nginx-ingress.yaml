{{- if .Values.nginx.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "aptly.fullname" . }}-public
  labels:
    {{- include "aptly.labels" . | nindent 4 }}
  {{- with .Values.nginx.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.nginx.ingress.className }}
  {{- if .Values.nginx.ingress.tls }}
  tls:
    {{- range .Values.nginx.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ .Values.nginx.ingress.hostname }}
      http:
        paths:
          - path: {{ .Values.nginx.ingress.path }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "aptly.fullname" . }}-public
                port:
                  number: {{ .Values.nginx.service.port }}
{{- end }}
