nameOverride: ""
fullnameOverride: ""

passbolt:
  image:
    repository: passbolt/passbolt
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  imagePullSecrets: []

  podAnnotations: {}
  podSecurityContext: {}
    # fsGroup: 2000
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}

  # passbolt type to install
  # available ar ce (community edition) and pro (paid version)
  type: ce

  service:
    type: ClusterIP
    http: 8080
    https: 4433

  datasource:
    host: mysql
    username: passbolt
    database: passbolt
    password_secret: passbolt-mysql
    password_secret_key: password

  email:
    from: passbolt@example.org
    host: smtp.example.org
    port: 587
    tls: true
    username: ""
    password: ""
    password_secret: ""
    password_secret_key: password

  key:
    name: "Passbolt default user"
    email: passbolt@example.org
    length: 4096
    subkey_length: 4096

  jwt:
    enabled: true
    mobileEnabled: true

  persistence:
    gpg:
      enabled: false
      accessMode: ReadWriteOnce
      storageClassName: ""
      size: 500Mi
      existingClaim: ""
    jwt:
      enabled: false
      accessMode: ReadWriteOnce
      storageClassName: ""
      size: 500Mi
      existingClaim: ""

mysql:
  enabled: true

  image:
    repository: mariadb
    pullPolicy: IfNotPresent
    tag: "10.7"
  imagePullSecrets: []

  podAnnotations: {}
  podSecurityContext: {}
    # fsGroup: 2000
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000
  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}

  service:
    type: ClusterIP
    port: 3306

  persistence:
    enabled: false
    accessMode: ReadWriteOnce
    storageClassName: ""
    size: 2Gi
    existingClaim: ""

  customConfigMap: ""

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"

# certmanager settings
certmanager:
  enabled: true
  issuerType: ClusterIssuer
  issuerName: letsencrypt
  apiVersion: cert-manager.io/v1

hostname: "passbolt.example.org"
certificateSecret: ""
